<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon"  type="image/x-icon" href="/Calculator/favicon.png">
    <link rel="stylesheet"  type="text/css" href="/Calculator/css/style.css">
</head>
<body>g
    <video class="video" autoplay muted loop id="bg-video">
        <source src="/Calculator/Mv.mp4" type="video/mp4">
    </video>
    
       

        <div class="calculator">
           
            <input type="text" class="calculator-input" placeholder="0" disabled>
            <div class="calculator-button">
            <button class="operator-button">AC</button>
            <button class="operator-button">DEL</button>
            <button class="operator-button">%</button>
            <button class="operator-button">/</button>
            </div>
            
            <div class="calculator-button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-button">X</button>
            </div>

            <div class="calculator-button">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator-button">-</button>
            </div>

            <div class="calculator-button">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator-button">+</button>
            </div>
            
            <div class="calculator-button">
            <button>00</button>
            <button>0</button>
            <button class="operator-button">.</button>
            <button class="equal-button">=</button>
            </div>
        
    </div>

   <script src="/Calculator/js/script.js"></script>
</body>
</html>
